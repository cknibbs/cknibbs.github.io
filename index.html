<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 48px; 
        }

        .subtitle {
            text-align: center;
            font-weight: lighter;
            font-size: 24px; 
        }
        
        .subtitle {
            display: block; /* Make it a block-level element */
        }
    </style>
</head>
<body>
    <div class="title">
        Casi Knibbs
    </div>
    <div class="subtitle">
        Full Stack Developer
    </div>
</body>
</html>
